    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 4.0;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #ecf0f1;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .hero {
            background-color: #e74c3c;
            color: #fff;
            padding: 100px 0; /* Increased padding */
            text-align: center;
        }
        .products, .about, .gallery, .contact, .rating {
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .products {
            background: #d5dbdb;
        }
        .about {
            background: #f8c471;
        }
        .gallery {
            background: #a3e4d7;
        }
        .contact {
            background: #f7dc6f;
        }
        .rating {
            background: #f1948a;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product-item {
            background: #fff;
            border-radius: 8px;
            padding: 10px;
            flex: 1 1 calc(20% - 20px);
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .product-item img {
            max-width: 100%;
            border-radius: 4px;
        }
        .gallery-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery-grid img {
            width: calc(20% - 10px);
            border-radius: 8px;
        }
        footer {
            background: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 10px 0;
        }
        .rating-form {
            display: flex;
            flex-direction: column;
        }
        .rating-form textarea {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .rating-form button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #2980b9;
            color: #fff;
            cursor: pointer;
        }
        .rating-form button:hover {
            background: #3498db;
        }
    </style>
