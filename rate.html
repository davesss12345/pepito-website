<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Phones - Rate Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 4.0;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #ecf0f1;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .hero {
            background-color: #e74c3c;
            color: #fff;
            padding: 100px 0; /* Increased padding */
            text-align: center;
        }
        .products, .about, .gallery, .contact, .rating {
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .products {
            background: #d5dbdb;
        }
        .about {
            background: #f8c471;
        }
        .gallery {
            background: #a3e4d7;
        }
        .contact {
            background: #f7dc6f;
        }
        .rating {
            background: #f1948a;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product-item {
            background: #fff;
            border-radius: 8px;
            padding: 10px;
            flex: 1 1 calc(20% - 20px);
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .product-item img {
            max-width: 100%;
            border-radius: 4px;
        }
        .gallery-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery-grid img {
            width: calc(20% - 10px);
            border-radius: 8px;
        }
        footer {
            background: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 10px 0;
        }
        .rating-form {
            display: flex;
            flex-direction: column;
        }
        .rating-form textarea {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .rating-form button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #2980b9;
            color: #fff;
            cursor: pointer;
        }
        .rating-form button:hover {
            background: #3498db;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>ARE YOU LOOKING FOR THE BEST SMARTPHONES?</h1>
            <p>Created by: Jack Poler A. Pepito</p>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="products.html">Phones</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="rate.html">Rate Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="rate" class="rating">
        <h2 class="rate-title">Rate Us</h2>
        <form class="rating-form" onsubmit="return submitRating(event)">
            <label for="rating" class="rate-label">Rate Us:</label>
            <div class="star-rating">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </div>
            <p id="selectedRating" class="rating-display">Rating: 0/5</p>
            <textarea id="comment" rows="4" placeholder="Leave a comment..." class="comment-box"></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="messageDisplay" class="message-display" style="margin-top: 20px;"></div>
    </section>

    <footer>
        <p>© Best Smartphone's in 2024 by Zac. All rights reserved.</p>
    </footer>
</body>
</html>
